<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAKIB XD</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: 'Courier New', Courier, monospace;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .header {
      text-align: center;
      padding-top: 20px; /* Add some padding to create space for the image */
    }

    .profile-img {
      width: 100px; /* Adjust image width as needed */
      height: 100px; /* Adjust image height as needed */
      border-radius: 50%; /* Make it circular */
      border: 2px solid green; /* Add border */
      margin-bottom: 20px; /* Add some margin below the image */
    }

    .info {
      animation: blink 1s infinite linear alternate-reverse;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .hacking-effect {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: glitch 1s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% {
        transform: translate(-50%, -50%) translateX(-2px);
      }
      25% {
        transform: translate(-50%, -50%) translateX(2px);
      }
      50% {
        transform: translate(-50%, -50%) translateX(-2px);
      }
      75% {
        transform: translate(-50%, -50%) translateX(2px);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    h1 {
      font-size: 4em;
      margin: 0;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="profile-img" src="RAKIB.jpg" alt="Profile Picture">
    <div class="hacking-effect">
      <h2>RAKIB-XD</h2>
      <button class="custom-btn btn-16">Read More</button>
    </div>
    <div class="info">
      <p id="telegramID">Telegram ID: @Alex566902</p>
      <p id="king">RAKIB XD</p>
    </div>
  </div>
  <script>
    function changeColor() {
      var colors = ["red", "blue", "yellow", "orange", "purple", "cyan"]; // Add your desired colors here
      var randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.getElementById("telegramID").style.color = randomColor;
      document.getElementById("king").style.color = randomColor;
    }

    setInterval(changeColor, 1000); // Change color every 1000 milliseconds (1 second)
  </script>
</body>
</html>
