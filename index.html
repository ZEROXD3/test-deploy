
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duplicate Remover</title>
<style>
  <html>
<head>
<style>
body {
  background-image: url('RAKIB.jpg');
}
</style>
</head>
<body>

<div class="container">
  <h1>Duplicate Remover By MD Walid Mahmud</h1>
  <textarea id="userText" placeholder="Paste or type data here..."></textarea>
  <button onclick="removeDuplicates()">Remove Duplicates</button>
  <p id="totalLines" class="total-lines hidden">Total Lines: </p>
  <textarea id="output" class="output hidden" readonly></textarea>
  <button id="copyButton" class="hidden" onclick="copyText()">Copy Output</button>
</div>

<script>
  function removeDuplicates() {
    const userInput = document.getElementById('userText').value;
    const lines = userInput.split('\n');
    const seenUids = new Set();
    const output = [];

    lines.forEach(line => {
      const parts = line.split('|');
      if (parts.length === 3 && !seenUids.has(parts[0])) {
        seenUids.add(parts[0]);
        output.push(line);
      }
    });

    const totalLines = output.length;
    document.getElementById('totalLines').textContent = `Total Lines: ${totalLines}`;
    document.getElementById('totalLines').classList.remove('hidden');

    document.getElementById('output').value = output.join('\n');
    document.getElementById('output').classList.remove('hidden');
    document.getElementById('copyButton').classList.remove('hidden');
  }

  function copyText() {
    const outputText = document.getElementById('output');
    outputText.select();
    document.execCommand('copy');
  }
</script>

</body>
</html>
