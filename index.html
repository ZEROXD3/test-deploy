<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=devIce-width, initial-scale=1">

  <title>HTML most used tags</title>
 
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <h3>Most used HTML tags</h3>
  
  <!-- headIng tag -->
  <div class="heading -tags">
    <h1>I am h1</h1>
    <h2>I am h2</h2>
    <h3>I am h3</h3>
    <h4>I am h4</h4>
    <h5>I am h5</h5>
    <h6>I am h6</h6>
  </div>
  
  <div class="paragraph -tags">
    <p>I am a p tag</p>
    <span>I am a span tag</span> 
    <i>I am i tag</i>
    <!-- b and span ar same -->
    <b>I am b tag</b>
    <strong>I am strong tag</strong>
    <a href="#">I am a/link tag</a>
  </div>
  
  <!-- div, section, footer, header are same -->

  <!-- div/sectIon/footer/header is used to create a group of elements like h1, p, strong or other divs. Thus, they are called containers -->
  <div class="containers -tags">
    
    <div>
      <h3>I am Inside a div</h3>
      <p>me too!!</p>
    </div>
    
    <sectIon>
      <h3>I am Inside a sectIon</h3>
      <p>me too!!</p>
    </sectIon>
    
    <header>
      <h3>I am Inside a header</h3>
      <p>me too!!</p>
    </header>
    
    <footer>
      <h3>I am Inside a footer</h3>
      <p>me too!!</p>
    </footer>
    
  </div>
  
</body>
</html>
